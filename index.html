<html>

<head>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <style>
    .node {
      cursor: default;
    }
    
    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 1px;
    }
    
    .node text {
      font: 10px sans-serif;
    }
    
    .fork {
      font: 10px sans-serif;
      font-weight: bold;
    }
    
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }
    
    img {
      height: 400px;
      width: 400px;
      left: 10px;
      top: 10px;
      box-shadow: 5px 5px 5px 5px #888888;
    }
    
    #graphic {
      margin: 20px;
    }
  </style>

</head>

<body>

  <div id="graphic"></div>

  <script>
    function imageExists(image_url){
      var http = new XMLHttpRequest();
      http.open('HEAD', image_url, false);
      http.send();
      return http.status != 404;
    }
    
    var width = 1000,
        height = 550;
    
    var tooltip = d3.select("body")
    	.append("img")
    	.style("position", "fixed")
    	.style("z-index", "10")
    	.style("visibility", "hidden")
      
    var tree = d3.layout.tree()
        .size([height, width - 200]);
    
    var diagonal = d3.svg.diagonal()
        .projection(function(d) { return [d.y, d.x]; });

			var hdr = d3.select("#graphic").append("svg")
        .attr("width", width)
        .attr("height", 20)
      .append("g")
        .attr("transform", "translate(30,10)");
    
        var svg = d3.select("#graphic").append("svg")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate(40,0)");
 
 
    d3.json("data.json", function(error, json) {
      if (error) throw error;
    
      var nodes = tree.nodes(json),
          links = tree.links(nodes);
    
      var link = svg.selectAll("path.link")
          .data(links)
        .enter().append("path")
          .attr("class", "link")
          .attr("d", diagonal);
              
      var node = svg.selectAll("g.node")
          .data(nodes)
        .enter().append("g")
          .attr("class", "node")
          .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
    
      node.append("circle")
        .attr("r", function(d){
            // if the node doesn't have a label, don't show a circle
            if(d.name == null) return 0;
            return 3;
        })
         
      node.append("text")
          .attr("dx", function(d) { return d.children ? -8 : 8; })
          .attr("dy", 3)
          .attr("text-anchor", function(d) { return d.children ? "end" : "start"; })
          .html(function(d) {             
            return d.name; 
          });
        
		
		var endNodes = node.filter(function(d){ return d.children == null;});
		
		endNodes.on("mouseover", function(d){
            var url = "img/" + d.name + ".png";
            if(imageExists(url)){
                this.childNodes[1].style.fontWeight = "bold";
                tooltip.attr("src",url)
                tooltip.style("visibility", "visible");
            }
          }).on("mouseout", function(){
              this.childNodes[1].style.fontWeight = "normal";
			  tooltip.attr("src",""); // prevents seeing the old img if new one hasn't loaded yet
              return tooltip.style("visibility", "hidden");
          });
      

			["How many variables?", "Numerical or categorical?", 
			"Discrete or continuous?", "Ordinal or nominal?"]
			.forEach(function(d,i){
				hdr.append("text")
				.text(d)
				.attr("class", "fork")
				.attr("x", 120 + i*155);
			});
			
        
		});
		
      d3.select(self.frameElement).style("height", height + "px");
  </script>
</body>
<html>
